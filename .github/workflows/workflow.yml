name: ROM Source Changes Tracker

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  process-roms:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git-core python3-pip
          pip install GitPython lxml pyyaml
          wget https://storage.googleapis.com/git-repo-downloads/repo
          sudo mv repo /usr/bin/repo
          sudo chmod a+x /usr/bin/repo

      - name: Process all ROMs
        run: |
          python3 scripts/roms.py

      - name: Generate UI configuration
        run: |
          python3 scripts/roms_ui.py

      - name: Commit and push all changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/
          if git diff --staged --quiet; then
            echo "No changes detected"
          else
            git commit -m "ðŸ”„ Update ROM source changes"
            git push
          fi

